<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
</head>

<style>
    .barItem{
    display: inline-block;
  }
    .topBar{
    background-color: #babbb4;
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding: 10px;
  }
  header li {
    float: left;
    display: block;
    padding-left: 8px;
    padding-right: 8px;
  }
  .input, .barItem input{
    height: 35px;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
  }
  header a{
    text-decoration:none;
    color:black;
  }
  .mainDiv {
    margin: auto;
    width: 30%;
  
  }
  h1{
    text-align: center;
  }

    body {
        background-color: black;
        color: white;
    }

    h1 {
        text-align: center;
    }

    .div-body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .div-body-content {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
</style>

<body>
    <header>
        <div class="topBar">
          <div class="">
            <!-- <img src="../static/images/logo.jpg" alt="Logo" class="logo"> -->
            <ul class="barItem">
              <li><a href="{{ url_for('index') }}">HOME</a></li>
              <li><a href="{{ url_for('account') }}">Accounts</a></li>
              <li><a href="{{ url_for('signup') }}">Signup</a></li>
              <li><a href="{{ url_for('login') }}">Login</a></li>
              <li><a href="{{ url_for('test_management') }}">Test Mangment</a></li>
              <li><a href="{{ url_for('take_test') }}">Test</a></li>
            </ul>
          </div>
      </header>
    <div class="div-body">
        <div class="div-body-content">
            <h1>Accounts</h1>
            <select>
                <option class="form-options" value="" disabled selected>All</option>
                <option class="form-options" value="student">Student</option>
                <option class="form-options" value="teacher">Teacher</option>
            </select>
            {% block body %}
            <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            {% endblock %}
        </div>
    </div>
    
</body>
</html>
