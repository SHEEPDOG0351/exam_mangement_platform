<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking Test</title>
</head>

<style>
    
    body {
        background-color: black;
        color: white;
    }

    h1 {
        text-align: center;
    }

    .div-body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .div-body-content {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }



</style>

<body>
    <header>
        <div class="topBar">
          <div class="">
            <img src="../static/images/logo.jpg" alt="Logo" class="logo">
            <ul class="barItem">
              <li><a href="{{ url_for('index') }}">HOME</a></li>
              <li><a href="{{ url_for('accounts') }}">Accounts</a></li>
              <li><a href="{{ url_for('signup') }}">Signup</a></li>
              <li><a href="{{ url_for('login') }}">Login</a></li>
              <li><a href="{{ url_for('test_Mangment') }}">Test Mangment</a></li>
              <li><a href="{{ url_for('take_test') }}">Test</a></li>
              <li><a href="{{ url_for('') }}"></a></li>
            </ul>
          </div>
      </header>
    <div class="div-body">
        <div class="div-body-content">
            <h1>Take Test Below</h1>
            
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
