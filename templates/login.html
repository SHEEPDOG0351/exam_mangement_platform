<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<style>
    .barItem{
    display: inline-block;
  }
    .topBar{
    background-color: #babbb4;
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding: 10px;
  }
  header li {
    float: left;
    display: block;
    padding-left: 8px;
    padding-right: 8px;
  }
  .input, .barItem input{
    height: 35px;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
  }
  header a{
    text-decoration:none;
    color:black;
  }
  .mainDiv {
    margin: auto;
    width: 30%;
  
  }

    body {
        background-color: black;
        color: white;
    }

    h1 {
        text-align: center;
    }

    .div-body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .div-body-content {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .div-body-content form {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 10px;
    }

    .div-body-content form select {
        border: 1px transparent solid;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 20px;
    }

    

    .div-body-content input {
        border: 1px transparent solid;
        border-radius: 7px;
        padding: 10px 15px;
        font-size: 20px;
    }

    button {
        background-color: red;
        color: white;
        padding: 10px 50px;
        border: 1px transparent solid;
        border-radius: 5px;
        font-size: 20px;
        margin-top: 15px;
    }

</style>

<body>
    <header>
        <div class="topBar">
          <div class="">
            <!-- <img src="../static/images/logo.jpg" alt="Logo" class="logo"> -->
            <ul class="barItem">
              <li><a href="{{ url_for('index') }}">HOME</a></li>
              <li><a href="{{ url_for('account') }}">Accounts</a></li>
              <li><a href="{{ url_for('signup') }}">Signup</a></li>
              <li><a href="{{ url_for('login') }}">Login</a></li>
              <li><a href="{{ url_for('test_management') }}">Test Mangment</a></li>
              <li><a href="{{ url_for('take_test_selector') }}">Taking a Test</a></li>
            </ul>
          </div>
      </header>
    <h1>Login</h1>

    <div class="div-body">
        <div class="div-body-content">
            <form id="login-form" action="/Login" method="POST">
                <select name="account_type" id="account_type">
                    <option class="form-options" value="" disabled selected>I am...</option>
                    <option class="form-options" value="student">Student</option>
                    <option class="form-options" value="teacher">Teacher</option>
                </select>
                <input type="text" name="fullname" id="fullname" placeholder="Full Name">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
            </form>
            <button id="login-btn">Login</button>
            <div id="error-message" style="color: red; display: none;">All fields are required. Please check the inputs.</div>
        </div>
    </div>

    <script>

        const loginButton = document.getElementById("login-btn");
        const loginForm = document.getElementById("login-form");

        loginButton.addEventListener("click", function (event) {
            event.preventDefault();

            const fullname = document.getElementById("fullname").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const accountType = document.getElementById("account_type").value;

            if (!fullname || !username || !password || !accountType) {
                document.getElementById("error-message").style.display = "block";
                return;  
            } else {

                document.getElementById("error-message").style.display = "none";
                
                loginForm.submit();
            }
        });
    </script>
</html>
